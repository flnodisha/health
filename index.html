<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Smart Health Monitor — Fixed helper</title>
  <style>
    :root{--accent:#0b6efd}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial}
    body{background:#000;color:#fff;overflow:hidden}
    #app{height:100%;display:flex;flex-direction:column}
    header{position:absolute;left:0;right:0;top:10px;display:flex;align-items:center;justify-content:center;pointer-events:none}
    header h1{margin:0;padding:6px 12px;background:rgba(0,0,0,0.5);border-radius:10px;border:1px solid rgba(255,255,255,0.08);font-size:18px}
    #cameraWrap{flex:1;display:flex;align-items:center;justify-content:center;position:relative}
    video{width:100%;height:100%;object-fit:cover}
    canvas{display:none}
    .overlay{position:absolute;left:0;right:0;bottom:14px;display:flex;flex-direction:column;align-items:center;gap:8px;pointer-events:none}
    .bubble{background:rgba(0,0,0,0.6);padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);font-size:16px}
    .controls{display:flex;gap:8px;pointer-events:auto}
    .promptBox{background:rgba(255,255,255,0.06);padding:12px;border-radius:10px;display:flex;flex-direction:column;gap:8px;min-width:320px}
    input{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.12);background:transparent;color:#fff}
    button{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
    #loading{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);flex-direction:column;gap:12px;z-index:9999}
    .spinner{width:54px;height:54px;border-radius:50%;border:6px solid rgba(255,255,255,0.12);border-top-color:var(--accent);animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    #report{position:absolute;inset:20px;background:#fff;color:#111;border-radius:12px;padding:18px;overflow:auto;display:none;z-index:10000}
    #report img{max-width:160px;border-radius:8px}
    .row{display:flex;gap:12px}
    .small{font-size:13px;color:#555}
    .recIndicator{width:12px;height:12px;border-radius:50%;background:#d9534f;margin-right:8px;box-shadow:0 0 6px rgba(217,83,79,0.6)}
    #cameraReady{position:absolute;left:12px;top:12px;background:rgba(0,0,0,0.5);padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);font-size:13px;z-index:2000}
    #cameraReady.ready{background:rgba(0,128,0,0.45);border-color:rgba(0,255,0,0.12)}
    .overlay .bubble { pointer-events: none; }
    .diet-day{background:#f6f8fb;padding:10px;border-radius:8px;margin-bottom:8px}
    .metric{display:flex;gap:12px;align-items:center}
    .metric .m{background:#f0f4ff;padding:8px;border-radius:8px}
  </style>
</head>
<body>
  <div id="app">
    <header><h1>AI Smart Health Monitor</h1></header>

    <div id="cameraWrap">
      <div id="cameraReady">Camera: not ready</div>
      <video id="video" playsinline autoplay muted></video>
      <canvas id="photoCanvas"></canvas>

      <div class="overlay">
        <div id="message" class="bubble">Place the person in frame and press <strong>Capture Photo</strong>. Then use <strong>Record Details</strong> to speak name, age, weight and height step-by-step.</div>

        <div class="controls" role="group" aria-label="controls">
          <button id="captureBtn">Capture Photo</button>
          <button id="recordBtn">Record Details (Voice)</button>
          <button id="manualBtn">Manual Input</button>
          <button id="analyzeBtn">Analyze & Generate Report</button>
        </div>

        <div id="voiceStatus" class="promptBox" style="display:none;pointer-events:auto">
          <div style="display:flex;align-items:center">
            <div id="recDot" class="recIndicator" style="display:none"></div>
            <div id="recText">Press Record to begin voice capture for each field.</div>
          </div>
          <div id="voiceField" class="small"></div>
          <div style="display:flex;gap:8px;justify-content:flex-end">
            <button id="voiceNext">Next</button>
            <button id="voiceCancel" style="background:#777">Cancel</button>
          </div>
        </div>

      </div>

      <div id="loading" aria-hidden="true">
        <div class="spinner" role="progressbar" aria-label="Loading"></div>
        <div class="bubble" id="loadingText">Preparing report...</div>
      </div>

      <div id="report">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h2>Health Report</h2>
          <div><button id="closeReport">Close</button></div>
        </div>
        <div id="reportContent" style="margin-top:12px"></div>
      </div>

    </div>
  </div>

  <script>
    // =======================
    // CONFIG
    // =======================
    const OPENAI_API_KEY = 'AIzaSyCFJWOOTNAROqa5urElGCzi1BOjnr_nuYc'
    const OPENAI_MODEL = 'gpt-4o-mini'

    // UI refs
    const video = document.getElementById('video')
    const canvas = document.getElementById('photoCanvas')
    const ctx = canvas.getContext('2d')
    const message = document.getElementById('message')
    const voiceBox = document.getElementById('voiceStatus')
    const recDot = document.getElementById('recDot')
    const recText = document.getElementById('recText')
    const voiceField = document.getElementById('voiceField')
    const voiceNext = document.getElementById('voiceNext')
    const voiceCancel = document.getElementById('voiceCancel')
    const loading = document.getElementById('loading')
    const loadingText = document.getElementById('loadingText')
    const report = document.getElementById('report')
    const reportContent = document.getElementById('reportContent')
    const closeReport = document.getElementById('closeReport')
    const cameraReady = document.getElementById('cameraReady')

    // State
    let stream = null
    let capturedDataUrl = null
    let collected = { name:'', age:'', weight:'', height:'' }
    const fields = ['name','age','weight','height']
    let currentFieldIndex = 0
    let recognizer = null

    const CONTROL_BUTTON_IDS = ['captureBtn','recordBtn','manualBtn','analyzeBtn']

    // -----------------------
    // Helpers that were missing earlier
    // -----------------------
    function generateLocalText(inputs){
      const bmi = inputs.bmi || '—'
      return `Automatic wellness summary. BMI: ${bmi}. Follow balanced diet, stay hydrated, and consult a doctor for specific concerns.`
    }

    function generateSimpleFallbackDiet(inputs){
      const sampleDay = {
        breakfast: '1 bowl oats/upma/poha + 1 small banana (approx 300 kcal)',
        midmorning: 'Handful of peanuts or roasted chana (approx 100 kcal)',
        lunch: '1 cup rice or 2 chapatis, 1 bowl dal, 1 cup mixed vegetables, salad (approx 500-600 kcal)',
        evening: '1 cup tea/ buttermilk + 1 fruit (approx 150 kcal)',
        dinner: '2 chapatis or 1 bowl rice, vegetable curry, curd (approx 450-550 kcal)'
      }
      const diet = []
      for (let i=0;i<7;i++) diet.push(Object.assign({ day: `Day ${i+1}` }, sampleDay))
      return diet
    }

    // ---------- helpers ----------
    function showLoading(text = 'Preparing report...'){
      loadingText.textContent = text
      loading.style.display = 'flex'
      CONTROL_BUTTON_IDS.forEach(id => {
        const b = document.getElementById(id)
        if (b) { b.disabled = true; b.style.opacity = '0.6'; b.style.cursor = 'not-allowed' }
      })
    }
    function hideLoading(){
      loading.style.display = 'none'
      CONTROL_BUTTON_IDS.forEach(id => {
        const b = document.getElementById(id)
        if (b) { b.disabled = false; b.style.opacity = '1'; b.style.cursor = 'pointer' }
      })
    }
    window.addEventListener('error', (e)=>{ console.error(e); try{ hideLoading() }catch{} })
    window.addEventListener('unhandledrejection', (e)=>{ console.error(e); try{ hideLoading() }catch{} })

    // -----------------------
    // Camera
    // -----------------------
    async function startCamera(){
      try{
        stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode: 'environment' }, audio:false })
        video.srcObject = stream
        await video.play()
        waitForVideoReady(5000).then(()=>{ cameraReady.textContent = 'Camera: ready'; cameraReady.classList.add('ready') }).catch(()=>{ cameraReady.textContent = 'Camera: not ready'; cameraReady.classList.remove('ready') })
      }catch(e){
        message.textContent = 'Camera error: ' + e.message
        console.error('startCamera error', e)
      }
    }
    function stopCamera(){ if (stream){ stream.getTracks().forEach(t=>t.stop()); stream=null } }
    function waitForVideoReady(timeout=3000){
      return new Promise((resolve,reject)=>{
        const start = Date.now()
        function check(){
          if (video.videoWidth && video.videoHeight) return resolve()
          if (Date.now()-start>timeout) return reject(new Error('Camera not ready'))
          requestAnimationFrame(check)
        }
        check()
      })
    }

    // capture
    async function safeCaptureFlow(){
      showLoading('Capturing photo...')
      try{
        await waitForVideoReady(4000)
        captureImage()
        message.textContent = 'Photo captured. Now press Record Details or Manual Input.'
      }catch(err){
        alert('Unable to capture photo: ' + err.message)
        console.error(err)
      }finally{
        hideLoading()
      }
    }
    function captureImage(){
      const w = video.videoWidth||0; const h = video.videoHeight||0
      if (!w||!h) throw new Error('Video has no dimensions')
      canvas.width=w; canvas.height=h; ctx.drawImage(video,0,0,w,h); capturedDataUrl = canvas.toDataURL('image/jpeg',0.9)
    }
    document.getElementById('captureBtn').addEventListener('click', async ()=>{ await safeCaptureFlow() })

    // voice recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition || null
    function supportsSpeech(){ return !!SpeechRecognition }

    document.getElementById('recordBtn').addEventListener('click', ()=>{
      if (!capturedDataUrl) return alert('Please capture photo first.')
      if (!supportsSpeech()){ alert('Speech recognition not supported. Use Manual Input.'); return }
      currentFieldIndex = 0; showVoiceBox(); promptVoiceField()
    })
    function showVoiceBox(){ voiceBox.style.display='block'; recText.textContent = 'Speak clearly when the recorder starts.' }
    function hideVoiceBox(){ voiceBox.style.display='none' }

    function promptVoiceField(){
      const key = fields[currentFieldIndex]
      let promptLabel = 'Please say your ' + key
      if (key==='height') promptLabel = 'Please say your height in centimeters (e.g., 150)'
      if (key==='weight') promptLabel = 'Please say your weight in kilograms (e.g., 45)'
      if (key==='age') promptLabel = 'Please say your age in years (e.g., 12)'
      if (key==='name') promptLabel = 'Please say your name (first name)'
      voiceField.textContent = promptLabel
      recDot.style.display='inline-block'
      startRecognitionForField(key)
    }

    function startRecognitionForField(key){
      try{
        recognizer = new SpeechRecognition()
        recognizer.lang = 'en-US'
        recognizer.interimResults = false
        recognizer.maxAlternatives = 1
        recText.textContent = 'Listening for ' + key + '...'
        recognizer.start()
      }catch(e){ console.warn('recognizer start error',e); recText.textContent='Speech start error'; recDot.style.display='none'; return }
      recognizer.onresult = (ev)=>{ const text = ev.results[0][0].transcript.trim(); collected[key]=text; recText.textContent='Captured: '+text; recDot.style.display='none' }
      recognizer.onerror = (ev)=>{ recText.textContent = 'Recognition error: ' + (ev.error||ev.message); recDot.style.display='none' }
      recognizer.onend = ()=>{ setTimeout(()=>{ currentFieldIndex++; if (currentFieldIndex<fields.length) promptVoiceField(); else { hideVoiceBox(); message.textContent='All details recorded. Press Analyze.' } },600) }
    }

    voiceNext.addEventListener('click', ()=>{ if (recognizer) try{recognizer.stop()}catch{}; currentFieldIndex++; if (currentFieldIndex<fields.length) promptVoiceField(); else { hideVoiceBox(); message.textContent='Details recorded. Press Analyze.' } })
    voiceCancel.addEventListener('click', ()=>{ if (recognizer) try{recognizer.abort()}catch{}; hideVoiceBox(); message.textContent='Recording canceled.' })

    document.getElementById('manualBtn').addEventListener('click', ()=>{
      if (!capturedDataUrl) return alert('Please capture photo first.')
      const name = prompt('Enter name'); if (name===null) return; collected.name=name
      const age = prompt('Enter age (years)'); if (age===null) return; collected.age=age
      const weight = prompt('Enter weight (kg) from scale'); if (weight===null) return; collected.weight=weight
      const height = prompt('Enter height (cm) from wall'); if (height===null) return; collected.height=height
      message.textContent='Details saved. Press Analyze to generate report.'
    })

    // Analyze flow (with defensive normalization)
    document.getElementById('analyzeBtn').addEventListener('click', async ()=>{
      if (!capturedDataUrl) return alert('Capture photo first')
      if (!collected.name || !collected.age || !collected.weight || !collected.height) return alert('Please provide name, age, weight and height (voice or manual).')
      await analyzeAndShowReport()
    })

    async function analyzeAndShowReport(){
      showLoading('Analyzing and preparing detailed report...')
      try{
        // local BMI calc
        const heightNum = Number(collected.height)
        const weightNum = Number(collected.weight)
        const bmi = (heightNum && weightNum) ? +(weightNum/((heightNum/100)*(heightNum/100))) : null
        const bmiCategory = bmi ? (bmi<18.5?'Underweight':(bmi<25?'Normal':(bmi<30?'Overweight':'Obese'))) : '—'
        const inputs = { name: collected.name, age: collected.age, gender:'unknown', height:heightNum, weight:weightNum, bmi: bmi?+bmi.toFixed(1):null, bmi_category: bmiCategory, goal:'general wellness' }

        let aiResp = null
        if (OPENAI_API_KEY) aiResp = await callAIForDetailedReport(capturedDataUrl, inputs)

        // Normalize / defensive defaults
        if (!aiResp || typeof aiResp !== 'object') aiResp = {}
        aiResp.summary = aiResp.summary || (generateLocalText(inputs))
        aiResp.observations = Array.isArray(aiResp.observations) ? aiResp.observations : []
        aiResp.diet = Array.isArray(aiResp.diet) ? aiResp.diet : generateSimpleFallbackDiet(inputs)
        aiResp.grocery_list = Array.isArray(aiResp.grocery_list) ? aiResp.grocery_list : []
        aiResp.exercises = Array.isArray(aiResp.exercises) ? aiResp.exercises : []
        aiResp.follow_up = Array.isArray(aiResp.follow_up) ? aiResp.follow_up : []
        aiResp.precautions = Array.isArray(aiResp.precautions) ? aiResp.precautions : []
        aiResp.macros = (aiResp.macros && typeof aiResp.macros === 'object') ? aiResp.macros : null
        aiResp.bmi = (aiResp.bmi !== undefined) ? aiResp.bmi : inputs.bmi
        aiResp.bmi_category = aiResp.bmi_category || inputs.bmi_category
        aiResp.calorie_target = aiResp.calorie_target || null
        aiResp.disclaimer = aiResp.disclaimer || 'This is not medical advice. Consult a healthcare professional for diagnosis and treatment.'

        try{
          renderDetailedReport(inputs, aiResp)
        }catch(e){
          console.error('renderDetailedReport error', e)
          alert('Analysis failed while rendering report: ' + (e.message || e))
        }
      }catch(e){
        console.error('analyzeAndShowReport error', e)
        alert('Analysis failed: ' + (e.message || e))
      }finally{
        hideLoading()
      }
    }

    // AI call
    async function callAIForDetailedReport(imageDataUrl, inputs){
      try{
        const fullPrompt = `
You are a careful wellness assistant. The user provided a photo (base64) and personal details.
Return ONLY valid JSON with keys: summary, observations (array), bmi (number|null), bmi_category (string), calorie_target (number|null), macros (object), diet (array of 7 day objects with breakfast/midmorning/lunch/evening/dinner), grocery_list (array), exercises (array), follow_up (array), precautions (array), disclaimer (string).
Inputs:
Name: ${inputs.name}
Age: ${inputs.age}
Height(cm): ${inputs.height}
Weight(kg): ${inputs.weight}
BMI: ${inputs.bmi}
Image(base64): START ${imageDataUrl.slice(0,200)}... END
Return only JSON.
        `
        const body = { model: OPENAI_MODEL, input: fullPrompt.trim() }
        const res = await fetch('https://api.openai.com/v1/responses', { method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization':'Bearer '+OPENAI_API_KEY }, body: JSON.stringify(body) })
        if (!res.ok){ const t = await res.text(); console.error('AI API error', res.status, t); return null }
        const j = await res.json()
        const text = j.output_text || (j.output && j.output[0] && j.output[0].content && j.output[0].content[0] && j.output[0].content[0].text) || JSON.stringify(j)
        try{ return JSON.parse(text) }catch(e){ console.warn('AI returned non-JSON; using fallback summary', e); return { summary: text } }
      }catch(e){ console.error('callAIForDetailedReport error', e); return null }
    }

    // Render report
    function renderDetailedReport(inputs, aiResp){
      reportContent.innerHTML = ''
      const metrics = document.createElement('div'); metrics.className='row'
      const leftMetric = document.createElement('div'); leftMetric.style.flex='1'
      const rightMetric = document.createElement('div'); rightMetric.style.width='200px'
      const img = document.createElement('img'); img.src = capturedDataUrl; img.alt='photo'
      rightMetric.appendChild(img)
      const title = document.createElement('h3'); title.textContent = inputs.name + ' — Personalized Health Report'
      leftMetric.appendChild(title)
      const summary = document.createElement('div'); summary.className='small'; summary.textContent = aiResp.summary || ''
      leftMetric.appendChild(summary)
      const bmiBox = document.createElement('div'); bmiBox.style.marginTop='8px'
      bmiBox.innerHTML = `<div class="metric"><div class="m"><strong>BMI</strong><div>${aiResp.bmi ?? inputs.bmi ?? '—'}</div></div>
        <div class="m"><strong>Category</strong><div>${aiResp.bmi_category ?? inputs.bmi_category ?? '—'}</div></div>
        <div class="m"><strong>Calories</strong><div>${aiResp.calorie_target ? aiResp.calorie_target + ' kcal/day' : '—'}</div></div></div>`
      leftMetric.appendChild(bmiBox)
      metrics.appendChild(leftMetric); metrics.appendChild(rightMetric)
      reportContent.appendChild(metrics)

      if (aiResp.observations && aiResp.observations.length){
        const h = document.createElement('h4'); h.textContent = 'Visible Observations'; reportContent.appendChild(h)
        const ul = document.createElement('ul'); aiResp.observations.forEach(o => { const li = document.createElement('li'); li.textContent = o; ul.appendChild(li) })
        reportContent.appendChild(ul)
      }

      if (aiResp.diet && aiResp.diet.length){
        const h = document.createElement('h4'); h.textContent = '7-day Meal Plan'; reportContent.appendChild(h)
        aiResp.diet.forEach(day => {
          const box = document.createElement('div'); box.className='diet-day'
          const dtitle = document.createElement('strong'); dtitle.textContent = day.day || 'Day'
          box.appendChild(dtitle)
          const list = document.createElement('ul')
          ['breakfast','midmorning','lunch','evening','dinner'].forEach(k => {
            const li = document.createElement('li'); li.textContent = (day[k] ? `${k.charAt(0).toUpperCase()+k.slice(1)}: ${day[k]}` : `${k.charAt(0).toUpperCase()+k.slice(1)}: —`)
            list.appendChild(li)
          })
          box.appendChild(list); reportContent.appendChild(box)
        })
      }

      if (aiResp.grocery_list && aiResp.grocery_list.length){
        const h = document.createElement('h4'); h.textContent = 'Grocery Suggestions'; reportContent.appendChild(h)
        const ul = document.createElement('ul'); aiResp.grocery_list.forEach(g => { const li = document.createElement('li'); li.textContent = g; ul.appendChild(li) })
        reportContent.appendChild(ul)
      }

      if (aiResp.macros){
        const h = document.createElement('h4'); h.textContent = 'Suggested Macros'; reportContent.appendChild(h)
        const p = document.createElement('div'); p.className='small'
        if (aiResp.macros.protein_g || aiResp.macros.protein_pct) p.innerHTML += `Protein: ${aiResp.macros.protein_g ? aiResp.macros.protein_g + ' g' : aiResp.macros.protein_pct + '%'}<br>`
        if (aiResp.macros.carbs_g || aiResp.macros.carbs_pct) p.innerHTML += `Carbs: ${aiResp.macros.carbs_g ? aiResp.macros.carbs_g + ' g' : aiResp.macros.carbs_pct + '%'}<br>`
        if (aiResp.macros.fats_g || aiResp.macros.fats_pct) p.innerHTML += `Fats: ${aiResp.macros.fats_g ? aiResp.macros.fats_g + ' g' : aiResp.macros.fats_pct + '%'}<br>`
        reportContent.appendChild(p)
      }

      if (aiResp.exercises && aiResp.exercises.length){
        const h = document.createElement('h4'); h.textContent = 'Exercise Suggestions'; reportContent.appendChild(h)
        const ul = document.createElement('ul'); aiResp.exercises.forEach(e => { const li=document.createElement('li'); li.textContent=e; ul.appendChild(li) }); reportContent.appendChild(ul)
      }

      if (aiResp.follow_up && aiResp.follow_up.length){ const h = document.createElement('h4'); h.textContent='Recommended Follow-up'; reportContent.appendChild(h); const ul=document.createElement('ul'); aiResp.follow_up.forEach(f=>{ const li=document.createElement('li'); li.textContent=f; ul.appendChild(li) }); reportContent.appendChild(ul) }
      if (aiResp.precautions && aiResp.precautions.length){ const h = document.createElement('h4'); h.textContent='Precautions'; reportContent.appendChild(h); const ul=document.createElement('ul'); aiResp.precautions.forEach(p=>{ const li=document.createElement('li'); li.textContent=p; ul.appendChild(li) }); reportContent.appendChild(ul) }

      const disc = document.createElement('div'); disc.className='small'; disc.style.marginTop='12px'; disc.textContent = aiResp.disclaimer || 'This is not medical advice.'
      reportContent.appendChild(disc)

      report.style.display = 'block'
      speak('Your detailed report is ready.')

      try{ createPDFAndQRDetailed(inputs, capturedDataUrl, aiResp) }catch(e){ console.warn('PDF creation failed', e) }
    }

    // create pdf & qr
    async function createPDFAndQRDetailed(inputs, imageDataUrl, aiResp){
      try{
        await loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js')
        const { jsPDF } = window.jspdf
        const doc = new jsPDF({unit:'pt',format:'a4'})
        doc.setFontSize(16); doc.text('AI Smart Health Monitor - Detailed Report',40,50)
        doc.setFontSize(11); doc.text(`Name: ${inputs.name}   Age: ${inputs.age}`,40,75)
        doc.text(`Height: ${inputs.height} cm   Weight: ${inputs.weight} kg   BMI: ${aiResp.bmi ?? inputs.bmi ?? '—'}`,40,95)
        doc.setFontSize(12); doc.text('Summary:',40,125)
        const summaryText = aiResp.summary || ''
        const split = doc.splitTextToSize(summaryText,520)
        doc.setFontSize(10); doc.text(split,40,145)
        let y = 145 + split.length*12 + 8

        if (aiResp.observations && aiResp.observations.length){
          doc.setFontSize(11); doc.text('Observations:',40,y); y+=14
          aiResp.observations.forEach(o => { const s = doc.splitTextToSize('- '+o,520); doc.setFontSize(10); doc.text(s,40,y); y += s.length*12 })
          y += 6
        }

        if (aiResp.diet && aiResp.diet.length){
          doc.setFontSize(11); doc.text('7-day Diet Plan (summary):',40,y); y+=14
          aiResp.diet.forEach((day,i) => {
            const title = `${day.day || ('Day '+(i+1))}:`
            const s = doc.splitTextToSize(`${title} Breakfast: ${day.breakfast || '--'} | Lunch: ${day.lunch || '--'} | Dinner: ${day.dinner || '--'}`,520)
            doc.setFontSize(10); doc.text(s,40,y); y += s.length*12
            if (y > 700) { doc.addPage(); y = 40 }
          })
        }

        try{ doc.addImage(imageDataUrl,'JPEG',350,60,180,180) }catch(e){}
        doc.setFontSize(9); doc.text('Disclaimer: This report is informational and not medical advice.',40,770)
        const pdfData = doc.output('datauristring')
        const encoded = encodeURIComponent(pdfData)
        const qrUrl = 'https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl='+encoded
        const qrImg = document.createElement('img'); qrImg.src = qrUrl; qrImg.style.width='140px'; qrImg.style.marginTop='12px'; reportContent.appendChild(qrImg)
        const openBtn = document.createElement('button'); openBtn.textContent='Open Report'; openBtn.style.marginLeft='12px'; openBtn.addEventListener('click', ()=>{ const w = window.open(); w.document.write('<iframe src="'+pdfData+'" style="width:100%;height:100%"></iframe>') })
        reportContent.appendChild(openBtn)
      }catch(e){ console.warn('PDF/QR creation failed', e) }
    }

    function loadScript(src){ return new Promise((res,rej)=>{ const s=document.createElement('script'); s.src=src; s.onload=res; s.onerror=rej; document.head.appendChild(s) }) }
    function speak(text){ try{ const s = new SpeechSynthesisUtterance(text); s.lang='en-US'; speechSynthesis.cancel(); speechSynthesis.speak(s) }catch(e){} }

    closeReport.addEventListener('click', ()=>{ report.style.display='none'; message.textContent='Place the person in frame and press Capture Photo.'; collected={name:'',age:'',weight:'',height:''}; capturedDataUrl=null })

    // init
    startCamera()
    window.addEventListener('beforeunload', ()=>{ hideLoading(); stopCamera() })
  </script>
</body>
